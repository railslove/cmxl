name: Test
agent:
version: v1.0
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      env_vars:
      - name: CC_TEST_REPORTER_ID
        value: "149f0d20e17ace00c44be432a4194bc441ba805da89a7708fca0f4a2c3f2aed7"
      jobs:
        - name: Checkout
          commands:
            - checkout
            - ls
            - rm -f .rbenv-version .ruby-version
        - name: CodeClimate
          commands:
            - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            - chmod +x ./cc-test-reporter
            - ./cc-test-reporter before-build
  - name: Tests
    task:
      jobs:
        - name: "2.0.0-p648"
          commands:
            - checkout
            - sem-version ruby 2.0.0-p648
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.1.10"
          commands:
            - checkout
            - sem-version ruby 2.1.10
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.2.10"
          commands:
            - checkout
            - sem-version ruby 2.2.10
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.3"
          commands:
            - checkout
            - sem-version ruby 2.3
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.4"
          commands:
            - checkout
            - sem-version ruby 2.4
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.5"
          commands:
            - checkout
            - sem-version ruby 2.5
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.6"
          commands:
            - checkout
            - sem-version ruby 2.6
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "jruby-9.1.17.0"
          commands:
            - checkout
            - sem-version ruby jruby-9.1.17.0
            - cache restore
            - gem install bundler
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "jruby-9.2.0.0"
          commands:
            - checkout
            - sem-version ruby jruby-9.2.0.0
            - cache restore
            - gem install bundler
            - bundle install
            - cache store
            - bundle exec rspec
  - name: Aftermath
    task:
      env_vars:
      - name: CC_TEST_REPORTER_ID
        value: "149f0d20e17ace00c44be432a4194bc441ba805da89a7708fca0f4a2c3f2aed7"
      jobs:
        - name: CodeClimate
          commands:
            - checkout
            - exitcode=$(if [ "$SEMAPHORE_THREAD_RESULT" == "passed" ]; then 0; else 1; fi)
            - ./cc-test-reporter after-build --exit-code $exitcode
