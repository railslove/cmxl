version: v1.0
name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Checkout
          commands:
            - checkout
            - ls
            - rm -f .rbenv-version .ruby-version

  - name: Tests
    task:
      env_vars:
        - name: CC_TEST_REPORTER_ID
          value: 149f0d20e17ace00c44be432a4194bc441ba805da89a7708fca0f4a2c3f2aed7
      jobs:
        - name: "2.0.0-p648"
          commands:
            - checkout
            - sem-version ruby 2.0.0-p648
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.1.10"
          commands:
            - checkout
            - sem-version ruby 2.1.10
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.2.10"
          commands:
            - checkout
            - sem-version ruby 2.2.10
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.3"
          commands:
            - checkout
            - sem-version ruby 2.3
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.4"
          commands:
            - checkout
            - sem-version ruby 2.4
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.5"
          commands:
            - checkout
            - sem-version ruby 2.5
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "2.6 including Code Climate"
          commands:
            - checkout
            - sem-version ruby 2.6
            - cache restore
            - bundle install
            - cache store
            - bundle exec rspec
            - bundle exec codeclimate-test-reporter

        - name: "jruby-9.1.17.0"
          commands:
            - checkout
            - sem-version ruby jruby-9.1.17.0
            - cache restore
            - gem install bundler
            - bundle install
            - cache store
            - bundle exec rspec
        - name: "jruby-9.2.0.0"
          commands:
            - checkout
            - sem-version ruby jruby-9.2.0.0
            - cache restore
            - gem install bundler
            - bundle install
            - cache store
            - bundle exec rspec
